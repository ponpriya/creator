spring.application.name=creator
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.envers.audit_table_suffix=_AUDIT
spring.jpa.properties.hibernate.envers.audit_schema=poomaalai_audit
spring.jpa.properties.hibernate.envers.store_data_at_delete=true
server.port=8081
server.max-http-header-size=20KB
# Fix for "Invalid character found in method name" error
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=1
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http=DEBUG
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.jdbc=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.security.web=ERROR
logging.level.org.springframework.security.authentication=ERROR
logging.level.org.springframework.security.core=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
# Liquibase Configuration (optional, defaults are fine)
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
server.error.include-stacktrace=always
