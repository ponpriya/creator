<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Creator Store</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <style>
        .form-container { max-width: 500px; margin: 20px auto; }
        input { display: block; width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .back-link { display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Add Creator Store</h1>
    
    <div class="form-container">
        <a href="#" th:href="@{/creator/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
        
        <form action="#" th:action="@{/creator-store/add}" method="post">
            <input type="text" name="name" placeholder="Store Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="zipcode" placeholder="Zipcode" required pattern="[0-9]{5}" title="Zipcode must be 5 digits">
            <input type="text" name="phone" placeholder="Phone Number" required pattern="[0-9\-\+\(\)\s]{10,}" title="Please enter a valid phone number">
            <button type="submit">Add Store</button>
        </form>
    </div>
</body>
</html>
