<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creator Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
     <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
    <h1>Creator Registration</h1>
    <div>
    <form action="#" th:action="@{/creator/register}" method="post">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="text" name="firstName" placeholder="First Name" required><br>
        <input type="text" name="lastName" placeholder="Last Name" required><br>
        <input type="text" name="phone" placeholder="Phone" required><br>
        <input type="text" name="address" placeholder="Address" required><br>
        <input type="text" name="zipcode" placeholder="Zipcode" required><br>
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="text" name="password" placeholder="Password" required><br>
        <input type="text" name="confirmPassword" placeholder="Confirm password" required><br>
        <button type="submit">Register</button>
    </form>
    </div>
    <div th:if="${param.success}">
        <p>Registration successful! Please log in.</p>
        <a th:href="@{/creator/login}">Login</a>
    </div>
    <div th:if="${param.error}">
        <p th:text="'Error: ' + ${param.error}"></p>
    </div>
</body>
</html>
